<!DOCTYPE html>
<html lang="en">
<head>

    <title>function intro</title>
</head>
<body>
    <script>

        let age=21;
        function printage(){
            console.log(`your age is ${age}`);
        }
        printage();

        age=34;
        printage();
        age=98;
        printage();

    </script>
    
</body>
</html>
