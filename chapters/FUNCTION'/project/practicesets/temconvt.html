<!DOCTYPE html>
<html lang="en">
<head>
    <title>temperature conversion</title>
</head>
<body>
    To convert the temperature in celsius to fahrenheit;
    <script>
        let cel;
         function conversion(cel){
             let fahren = (9/5)*cel +32;
             return fahren;
         }
         let f=conversion(67);
       console.log(`the celsius temperature in ${cel} c is : ${f}`);
      
    </script>
    
</body>
</html>
