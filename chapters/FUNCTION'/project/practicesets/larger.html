<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>larger</title>
</head>
<body>
    to find larger num:
    <script>
        let a,b;
        a=500; b=78;
        function larger(a,b){
            (a>b) ? console.log(`larger no. is ${a}`) :console.log(`larger no. is ${b}`);

        }
        larger(a,b);
        a=67; b=566;
        larger(a,b);
    </script>
</body>
</html>
