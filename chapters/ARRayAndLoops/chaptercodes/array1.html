<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>arrays</title>
</head>
<body>
    check in the console section .
    <script>
        let arr = [2,5,4,3,1,7]; // only similar types of elements
        console.log(arr);

        // it can contain different types of element 
       let arr2 = [2, ' upendra ' , true ,
        null , " k xa ho "];  // skip of line doesn't affect the code

      console.log(arr2);
      console.log(typeof arr2);

     // to find whether the given object is array or not we use Array.isArray ()
      console.log(Array.isArray(arr2));

      // we can  calculate the length by using .length
      console.log(arr.length);
    </script>
</body>
</html>
