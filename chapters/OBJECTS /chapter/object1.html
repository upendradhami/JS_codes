 check in the  console
    
<script>
    let product = {

    // you can access the objects also as 
    console.log(product['dhami']);
    product.discount= 50
    console.log(product.discount);

    // we can also delete the objects like ;
    delete company;
    console.log(product);


    //wecan store various things in the object like function, name ,integer and ALSO other objects too.

     let mydetail ={
