<!DOCTYPE html>
<html lang="en">
<head>
   <title>boolean</title>
</head>
<body>
    check things in console
    <script>
        // dealing all about operators and their true false values
        console.log(5>23)
        console.log(45 > 34)  //same for ' <' less than sign.

        console.log(34=='34')
        console.log(34=== '34')  // look at the typeof operands  but == doesn't .

        console.log( 5!= 6)
        console.log(5!== 5)
        console.log(5!== '5')
    </script>
</body>
