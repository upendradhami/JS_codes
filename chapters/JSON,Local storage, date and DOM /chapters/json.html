    <script>
        'use strict';
        let upendra = {
            level: 'undergraduate',
            sem: 'thirdSem',
            interest: 'software developing',
            roll: 47,
        };

        console.log(upendra);
        console.log(typeof upendra);

        // converted an object into a json object string
       let str = JSON.stringify(upendra);
       console.log(str);
       console.log(` str is a ${typeof str}`);

       // converted an string of json object into js object
       let dhami = JSON.parse(str);
       console.log(dhami);
       console.log(`dhami is an ${typeof dhami}`)


    </script>
